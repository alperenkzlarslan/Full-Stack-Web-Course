<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .btn {
      text-decoration: none;
      border: 3px solid #333;
      font-size: 30px;
      padding: 3px;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #ffb76c;
      color: white;
      border: 3px solid #ffb76c;
    }

    .btn-primary:hover {
      color: #ffb76c;
      background-color: white;
      border: 3px solid #ffb76c;
    }

    .btn-primary-outline {
      background-color: white;
      color: #ffb76c;
      border: 3px solid #ffb76c;
    }

    .btn-primary-outline:hover {
      color: white;
      background-color: #ffb76c;
      border: 3px solid #ffb76c;
    }

    .btn-secondary {
      background-color: #26ccc2;
      color: white;
      border: 3px solid #26ccc2;
    }

    .btn-secondary:hover {
      color: #26ccc2;
      background-color: white;
      border: 3px solid #26ccc2;
    }

    .btn-secondary-outline {
      color: #26ccc2;
      background-color: white;
      border: 3px solid #26ccc2;
    }

    .btn-secondary-outline:hover {
      color: white;
      background-color: #26ccc2;
      border: 3px solid #26ccc2;
    }
  </style>

  <body>
    <a class="btn btn-primary" href="">Button 1</a>
    <a class="btn btn-secondary" href="">Button 2</a>

    <br /><br />

    <a class="btn btn-primary-outline" href="">Button 1</a>
    <a class="btn btn-secondary-outline" href="">Button 2</a>
  </body>
</html>
