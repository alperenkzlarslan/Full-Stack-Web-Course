<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      #showcase {
        background: url("bg_image.jpg");
        background-position: center;
        background-size: cover;
        height: 500px;
        width: 100%;
        padding: 10px;
      }

      #how-it-works {
        background-color: #fc997c;
        padding: 10px;
      }

      .main-header {
        background-color: #fc997c;
        padding: 8px 16px;
      }

      .main-nav {
        display: inline-block;
        width: calc(100% - 99px);
        text-align: right;
      }
      .main-nav__items {
        margin: 0px;
        padding: 0px 10px;
        list-style: none;
      }

      .main-nav__item {
        display: inline-block;
      }
      .main-header__logo {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }
      .main-nav__item a {
        color: #fff;
        text-decoration: none;
        padding: 0px 8px;
        font-size: 17px;
      }
      .main-nav__item a:hover {
        color: #2e4c6d;
      }
      .main-nav__item a:active {
        color: #fff;
      }
      .main-nav__items a:before {
        content: "\2022";
      }
      .main-nav__item--login a {
        color: #2e4c6d;
        font-weight: bold;
        border: 2px solid #2e4c6d;
        border-radius: 8px;
        padding: 2px 10px;
        background-color: #fff;
      }
      .main-nav__item--login a:before {
        content: none;
      }

      .main-nav__item--login a:hover {
        color: #fff;
        background-color: #2e4c6d;
        border-color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="main-header__logo">MovieApp</a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="#">Movies</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Series</a>
          </li>
          <li class="main-nav__item main-nav__item--login">
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1>Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
