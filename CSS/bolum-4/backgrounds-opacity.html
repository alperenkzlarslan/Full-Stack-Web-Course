<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #header{

            width: 100vw;
            height: 100vh;
            margin: 0;
            position: absolute;

            background-image:
            linear-gradient(
                to top left,
                rgba(230,255,230,0.7),
                rgba(102,255,102,0.7)
            ),
            url("bg_resim.jpg");

            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #fff;
            /* border: #fff, solid, 5px;  */
            position: absolute;
            background-color: rgb(246, 86, 0);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            margin: 0;
        }

        .logo{
            position: absolute;
            width: 50px;
            top: 30px;
            left: 30px;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div id="header">
        <h1>Alperen KIZILARSLAN</h1>
        <img src="logo.jpg" alt="" class="logo">
    </div>
</body>
</html>
