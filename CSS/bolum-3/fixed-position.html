<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html {
            height: 1000px;
        }
        * {box-sizing: border-box;}
        body { 
            margin: 0; }
        .box {
            padding: 10px;
            border: 5px solid #6d5b95;
            margin-bottom: 10px;
            position: relative;
        }
        .menu{
            background-color: burlywood;
        }
        .navbar { background: #feb236;
            position: fixed;
            width: 100%;
            top: 0px;
        }
        .content { background: #d64161;
            /* z-index: 1; */
            width: 100%;
            margin-top: 60px;
        
            
        }
        .footer { background: #ff7b25;
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
        
        #container1 {
            /* position: relative; */
        }

    </style>
     
</head>
<body>
    <div id="container1">
        <div class="box navbar">Navbar</div>
        <div class="box content">Content</div>
        <div class="box footer">Footer</div>
    </div>

</body>
</html>
