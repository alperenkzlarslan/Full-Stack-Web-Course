<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing: border-box;}
        body { margin: 0; }
        .box {
            padding: 10px;
            border: 5px solid #6d5b95;
            margin-bottom: 10px;
            position: relative;
        }
        .menu{
            background-color: burlywood;
            left: 0px;
            top: 0px;
            width: 150px;
            height: 150px;
        }
        .navbar { background: #feb236;
            right: -100px;
            width: 150px;
            height: 150px;
        }
        .content { background: #d64161;
            right: 0px;
            width: 150px;
            height: 150px;
            
        }
        .footer { background: #ff7b25;
            right: 0px;
            width: 150px;
            height: 150px;
        }
        
        #container1 {
            position: relative;
        }

    </style>
     
</head>
<body>
    <div id="container1">
        <div class="box menu">Menu</div>
        <div class="box navbar">Navbar</div>
        <div class="box content">Content</div>
        <div class="box footer">Footer</div>
    </div>

</body>
</html>
